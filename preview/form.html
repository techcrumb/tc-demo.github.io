            Thanks For submit, we will connect you ASAP

    </div>
    <div style="text-align: center; margin-bottom: 20px; font-size: 20px">Request for demo</div>
    <form>
        <input type="hidden" name="action" value="Submit">
        <input type="hidden" name="sitedomain" value="">
        <input type="hidden" name="ed" value="eA9aM3rETEUM6yZLlb4u+zy9Xl237YG0KBC9Bfkmeei2JmrgZQYw6s1VL/oxXnY3Cc6sAHo76ckQFV/IrXO2BhCaUySDbBpv9E3ZMIyvO7zxVO9h42YuP6iFgOprdbVGpDPTbvuNP4EFe+Kf+/Fwuk8HmpN0VTwDOc+3hHUDk7ISJaE2odc4FcFvv7j3F4dIe4YNIM6Yx0HzNwu0XkRVR33hHcXDBiJZbzNBfMpXtGAns1zcZD+TnLjWIb7KcUTcUIAt8IoAcP0VbHe6a7SetQ==">
        <input type="hidden" name="event" value="form">

        <div class="form-group row">
            <label for="ff_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="ff_email" class="form-control" id="ff_email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="ff_phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" name="ff_phone" class="form-control" id="ff_phone" placeholder="Phone" required>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ff_role" id="Advertiser" value="Advertiser" required>
                        <label class="form-check-label" for="Advertiser">Advertiser</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ff_role" id="Marketer" value="Marketer">
                        <label class="form-check-label" for="Marketer">Marketer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ff_role" id="Publisher" value="Publisher">
                        <label class="form-check-label" for="Publisher">Publisher</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ff_role" id="Agency" value="Agency">
                        <label class="form-check-label" for="Agency">Agency</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    let url = 'https://trac-b.performoo.com/capture';
    let formSubmit = false;
    $(document).ready(function () {
        var height = document.documentElement.scrollHeight + 'px'
        var width = document.documentElement.scrollWidth + 'px'

        window.top.postMessage(JSON.stringify({type: "formDim", height: height, width: width}), '*');
        $('form').submit(function(e) {
            e.preventDefault();
            if (!formSubmit){
                $(".response").show()
                const q = $(this).serialize();
                const img = new Image();
                img.src = url + '?' + q;
                formSubmit = true
            }
        });
    });
</script>
