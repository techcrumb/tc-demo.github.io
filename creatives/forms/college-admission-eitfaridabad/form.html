<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://demo.techcrumb.in/creatives/forms/myjs.js"></script>
<style type="text/css">
    div.account-wall{width:100%;background:url(eit-min.jpg) no-repeat;background-size:cover;background-position:0 5px;padding:30px 0;text-align:center}
</style>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="ff_name" name="ff_name" type="text" placeholder="Full Name" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="ff_phone" name="ff_phone" type="text" placeholder="Phone Number" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select id="ff_pcm" name="ff_pcm" class="form-control">
                                    <option value="Select PCM">Select PCM</option>
                                    <option value="50-65">50-65</option>
                                    <option value="66-80">66-80</option>
                                    <option value="81-90">81-90</option>
                                    <option value="90+">90+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-6">
                                <button id="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
