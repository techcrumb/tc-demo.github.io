<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>TC | PLayer</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
user-scalable=no, target-densitydpi=device-dpi">

    <link rel="stylesheet" href="assets/main.css">

</head>

<body>

<div class="container outer-container">
    <div class="row">
        <div id='player'>
            <div class="content-container">
            </div>

            <div class="ad-container">
            </div>
            <div class="ad-label">Ad Playing</div>
            <div class="collapse-ad glyphicon glyphicon-remove-circle"></div>



            <div class="caption">Toyota</div>
            <div class="control">
                <div class="btmControl">
                    <div class="progress-bar">
                        <div class="progress">
                            <span class="bufferBar"></span>
                            <span class="timeBar"></span>
                        </div>
                    </div>
                    <div class="btnPlay btn" title="Play/Pause video"><span class="icon-play fa fa-play" aria-hidden="true"></span></div>
                    <!--<div class="volume" title="Set volume">
                        <span class="volumeBar"></span>
                    </div>-->
                    <div class="btnBackward" title="Backward"><span class="fa fa-undo"></span></div>
                    <div class="btnForward" title="Forward"><span class="fa fa-repeat"></span></div>
                    <div class="vdoTime">00:00</div>
                    <div class="btnLike" title="Like"><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
                    <div class="btnUnlike" title="Unlike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></div>
                    <div class="btnShare" title="Share">
                    </div>
                    <div class="btnFS btn" title="Switch to full screen"><span class="icon-fullscreen fa fa-expand"></span></div>
                    <div class="sound btn" title="Mute/Unmute sound"><span class="icon-sound fa fa-volume-up" aria-hidden="true"></span></div>
                    <div class="logoBranding"><a href="http://techcrumb.com/" title="Techcrumb" target="_blank"><img src="http://techcrumb.com/favicon-192x192.png"></a></div>
                    <div class="txtBranding"><a href="http://techcrumb.com/" title="Techcrumb" target="_blank">Powered by Techcrumb</a></div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/script.js"></script>
</html>
