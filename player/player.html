<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>TC | PLayer</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">

</head>

<body>

<div class="container outer-container">
    <div class="row">
        <div id='player'>
            <div class="content-container">
            </div>
            <div class="ad-container">
            </div>
            <div class="ad-label">Ad Playing</div>
            <div id='controls' class="vjs-controls">
                <button id='btnPlayPause' class='vjs-control vjs-play-control glyphicon glyphicon-play' title='play'
                        accesskey="P"></button>
                <button id='btnMute'
                        class='vjs-control vjs-play-control vjs-volume-control glyphicon glyphicon-volume-up'
                        title='mute'></button>
                <div class="vjs-menu">
                    <div class="vjs-menu-content">
                        <div tabindex="0" class="vjs-volume-bar vjs-slider-bar vjs-slider vjs-slider-horizontal"
                             role="slider" aria-valuenow="48.00" aria-valuemin="0" aria-valuemax="100"
                             aria-label="volume level" aria-valuetext="48.00%">
                            <div class="vjs-volume-level"><span class="vjs-control-text"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="vjs-progress-control vjs-control">
                    <div tabindex="0" class="vjs-progress-holder vjs-slider vjs-slider-horizontal" role="slider"
                         aria-valuenow="3.59" aria-valuemin="0" aria-valuemax="100" aria-label="progress bar"
                         aria-valuetext="0:01">
                        <div class="vjs-load-progress" style="width: 26.9086%;">
                            <div style="left: 0%; width: 100%;"></div>
                        </div>
                        <div class="vjs-mouse-display" data-current-time="0:45" style="left: 619px;"></div>
                        <div class="vjs-play-progress vjs-slider-bar" data-current-time="0:01" style="width: 0%;">
                        </div>
                    </div>
                    <button id='btnFullScreen' class='fullscreen glyphicon glyphicon-fullscreen' title='toggle full screen' accesskey="T">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/script.js"></script>
</html>
